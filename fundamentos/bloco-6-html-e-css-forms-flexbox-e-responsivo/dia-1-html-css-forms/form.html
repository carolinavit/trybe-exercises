<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 6.1</title>
  </head>
  <body>
    <header>
      <h1>Concorra a uma viagem!</h1>
    </header>
    <main>
      <form action="" method="get" class="speaker-form">
        <div class="form-row">
          <div class="line-content">
            <label for="full-name">Nome:</label>
            <input required type="text" name="full-name" id="full-name" />
            <br />
            <label for="email">Email:</label>
            <input required type="text" name="email" id="email" />
          </div>
        </div>
        <div class="line-content">
          <fieldset class="legacy-form-row">
            <legend>Destino preferido</legend>
            <input type="radio" name="options" id="city" />
            <label for="city">Cidade</label>
            <input type="radio" name="options" id="camp" />
            <label for="camp">Campo</label>
            <input type="radio" name="options" id="beach" />
            <label for="beach">Praia</label>
            <input type="radio" name="options" id="mon" />
            <label for="mon">Montanha</label>
          </fieldset>
        </div>
        <div class=""></div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
