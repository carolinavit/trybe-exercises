<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 6.1</title>
  </head>
  <body>
    <header>
      <h1>Concorra a uma viagem!</h1>
    </header>
    <main>
      <form action="" method="get" class="speaker-form">
        <div class="form-row">
          <div class="line-content">
            <label for="full-name">Nome:</label>
            <input required type="text" name="full-name" id="full-name" />
            <br />
            <label for="email">Email:</label>
            <input required type="text" name="email" id="email" />
          </div>
        </div>
        <div class="line-content">
          <fieldset class="legacy-form-row">
            <legend>Destino preferido</legend>
            <input type="radio" name="options" id="city" />
            <label for="city">Cidade</label>
            <input type="radio" name="options" id="camp" />
            <label for="camp">Campo</label>
            <input type="radio" name="options" id="beach" />
            <label for="beach">Praia</label>
            <input type="radio" name="options" id="mon" />
            <label for="mon">Montanha</label>
          </fieldset>
        </div>
        <div class="line-content">
          <label for="text-area"></label>
          <p>Por que vocÃª deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
          <textarea name="text-area" id="text-area" maxlength="500"></textarea>
        </div>
        <div class="best-date">
          <label for="best-date"></label>
          <p>Qual a melhor data para realizar sua viagem?</p>
          <input type="date" name="best-date" id="best-date">
        </div>

      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
